{% extends "base.html" %}

{% block content %}

<h2>Games</h2>

{% for game in games %}

<section>
    <h3>{{ game.title }}</h3>
    <p>{{ game.publisher.publisher_name }}</p>
    <a href="/games/{{ game.id }}/edit">Edit</a>
    <form action="/games/{{ game.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
    <a href="/games/{{ game.id }}">Details</a>
    {% if game.stock >= 6 %}
        <i class="fa fa-battery-full" style="color:green" aria-hidden="true"></i>
    {% elif game.stock == 0 %}
        <i class="fa fa-battery-empty" style="color:red" aria-hidden="true"></i>
    {% else %}
        <i class="fa fa-battery-quarter" style="color:orange" aria-hidden="true"></i>
    {% endif %}
</section>

{% endfor %}

<a href="/games/new"><button>Add Game</button></a>

{% endblock %}

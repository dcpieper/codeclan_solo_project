{% extends "base.html" %}

{% block content %}

<h2 class ="pagetitle">Edit Game</h2>

<form action="/games/{{ game.id }}" method="POST">
    <div>
        <label for="title" class ="pagetext">Title:</label>
        <input type="text" id="title" name="title" value="{{ game.title }}">
    </div>
    <div>
        <label for="developer" class ="pagetext">Developer:</label>
        <input type="text" id="developer" name="developer" value="{{ game.developer }}">
    </div>
    <div>
        <label for="publisher" class ="pagetext">Publisher:</label>
        <select name="publisher_id" id="publisher">
            {% for publisher in publishers %}
            <option value="{{ publisher.id }}" {% if publisher.id == game.publisher.id %} selected {% endif %}>
                {{ publisher.publisher_name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="genre" class ="pagetext">Genre:</label>
        <input type="text" id="genre" name="genre" value="{{ game.genre }}">
    </div>
    <div>
        <label for="wholesale" class ="pagetext">Wholesale:</label>
        <input type="text" id="wholesale" name="wholesale" value="{{ game.wholesale }}">
    </div>
    <div>
        <label for="price" class ="pagetext">Price:</label>
        <input type="text" id="price" name="price" value="{{ game.price }}">
    </div>
    <div>
        <label for="stock" class ="pagetext">Stock:</label>
        <input type="text" id="stock" name="stock" value="{{ game.stock }}">
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}

{% extends "base.html" %}

{% block content %}

<h2>Games</h2>

{% for game in games %}

<section>
    <h3>{{ game.title }}</h3>
    <p>{{ game.publisher.publisher_name }}</p>
    <a href="/games/{{ game.id }}/edit">Edit</a>
    <form action="/games/{{ game.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
    <a href="/games/{{ game.id }}">Details</a>
    {% if game.stock >= 6 %}
        <i class="fa fa-check fa-2x" style="color:green" aria-hidden="true"></i>
    {% elif game.stock == 0 %}
        <p>Out of Stock</p>
    {% else %}
        <i class="fa fa-times fa-2x" aria-hidden="true"></i>
    {% endif %}
</section>



{% endfor %}

{% endblock %}
